language: groovy
jdk:
- oraclejdk8
script:
- "./gradlew check"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
- openssl aes-256-cbc -K $encrypted_f111e753d6a8_key -iv $encrypted_f111e753d6a8_iv -in .travis/StoredCredential.enc -out spreadsheet-builder-google/tokens/StoredCredential-d
env:
  global:
    # DSL_SPREADSHEET_BUILDER_GOOGLE_CLIENT_SECRET
    secure: 
