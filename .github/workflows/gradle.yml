name: Check

on: [push, pull_request]
jobs:
  check:
    strategy:
      fail-fast: false    # run all parallel jobs
      matrix:
        gradle:
          - 6.3           # latest version
          - 6.2.2
          - 6.1.1
          - 6.0.1
          - 5.6.4
          - 5.5.1
          - 5.4.1
          - 5.3.1
          - 5.2.1
          - 5.1.1
          - 4.10.3
          - wrapper       # current version
    name: Check
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Xmx6g -Xms4g"
      CI: true
      COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}

    steps:
      - uses: actions/checkout@v1

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}-${{ hashFiles('**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - uses: eskatos/gradle-command-action@v1
        with:
          # arguments: check coveralls --stacktrace
          arguments: check --stacktrace --warning-mode all
          gradle-version: ${{ matrix.gradle }}
      - name: Show Reports
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: reports
          path: build/reports/
